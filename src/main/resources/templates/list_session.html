<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Session Listing</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<p th:text="'Our session is: ' + ${mySession}" />
	<br />
	<table>
		<thead>
			<th>ID</th>
			<th>Name</th>
			<th>Age</th>
		</thead>
		<tbody>
			<tr th:each="currentSession : ${sessionList}">
				<td th:text="${currentSession}"/>
			</tr>
		</tbody>
	</table>
</body>
</html>
