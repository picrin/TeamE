<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Session Listing</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="http://bootswatch.com/bower_components/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet" />
</head>
<body>
	<div th:include="home/components :: headerNavBar"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Session Listing</h1>
				<table class="table table-bordered table-responsive table-hover">
					<thead>
						<th>Date</th>
						<th>Time</th>
						<th>Duration</th>
						<th>Repeat frequency</th>
						<th>Lecturer</th>
						<th>Max attendance</th>
						<th>Compulsory</th>
						<th>Venue</th>
					</thead>
					<tbody>
						<tr th:each="currentSession : ${sessionList}">
							<td th:text="${currentSession.formattedDate}" />
							<td th:text="${currentSession.formattedTime}" />
							<td th:text="${currentSession.formattedDuration}" />
							<td th:text="${currentSession.repeatFrequency}" />
							<td th:text="${currentSession.lecturer}" />
							<td th:text="${currentSession.maxAttendance}" />
							<td th:text="${currentSession.compulsory}" />
							<td th:text="${currentSession.venue}" />
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div th:switch="${appUser.type}">
			<div class="pull-right">
				<a th:if="${showPrevWeek}" th:href="@{/list_session(week=${prevWeek})}"><button class="btn btn-success">Prev Week</button></a>
				<a th:href="@{/list_session(week=${nextWeek})}"><button class="btn btn-success">Next Week</button></a>
			</div>
			<a th:case="'teach_admin'" th:href="@{/add_session}"><button class="btn btn-primary">Add new session</button></a>
		</div>
	</div>
</body>
</html>
