<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style>
.errorfield {
  background-color : #d10000; 
}
</style>
<title>Session Adding</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
        href="http://bootswatch.com/bower_components/bootstrap/dist/css/bootstrap.min.css"
        rel="stylesheet" />
</head>
<body>
        <div th:include="home/components :: headerNavBar"></div>
        <div class="container">
                <div class="row">
                        <div class="col-md-12">
                                <h1>Add new Session</h1>
                                <form action="#" th:action="@{/session_added}" method="post"
                                        th:object="${s}">
                                        <div class="form-group">
                                        		<label>Date:</label>
                                                <input type="text" th:field="*{date}"  placeholder="dd/mm/yyyy"/>
												<p th:if="${#fields.hasErrors('date')}">Incorrect date</p>
                                        </div>
                                        <div class="form-group">
                                                <label>Time:<input type="text" th:field="*{time}"
                                                        placeholder="hh:mm" /></label> <br />
                                        </div>
                                        <div class="form-group">
                                                <label>Duration:<input type="text" th:field="*{duration}"
                                                        placeholder="hh:mm" /></label><br />
                                        </div>
                                        <div class="form-group">
                                                <label>Repeat frequency:<input type="text"
                                                        th:field="*{repeatFrequency}" /></label><br />
                                        </div>
                                        <div class="form-group">
                                                <label>Lecturer:<input type="text" th:field="*{lecturer}"  placeholder="Mr. Smith" /></label><br />
                                        </div>
                                        <div class="form-group">
                                                <label>Max attendance:<input type="text"
                                                        th:field="*{maxAttendance}" /></label><br />
                                        </div>
                                        <div>
	                                        <label>Compulsory: </label>
										    <select th:field="*{compulsory}">
											  <option value="Mandatory">Yes</option>
											  <option value="Optional">No</option>
											</select>
										    <br />
                                        </div>
                                        <div class="form-group">
                                                <label>Venue:<input type="text" th:field="*{venue}"  placeholder="Boyd Orr" /></label><br />
                                        </div>
                                        <input class="btn btn-primary" type="submit" />
                                </form>
                        </div>
                </div>
        </div>

</body>
</html>
